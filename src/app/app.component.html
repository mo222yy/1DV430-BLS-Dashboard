<head>
  <link href="https://fonts.googleapis.com/css?family=Acme|Questrial" rel="stylesheet">

</head>
<body>
<div id="menuList">
  
  <div id="pages">
  <button mat-raised-button routerLink="utleverans">Utleverans</button>
  <button mat-raised-button routerLink="statistik">Statistik</button>
  <button mat-raised-button routerLink="information">Information</button>
  <button mat-raised-button routerLink="kunder">Kunder</button>
  <a mat-raised-button href="https://borjes.ongoingsystems.se/borjes/index.aspx">WMS</a>
  


  </div>
  
  
  <div id="logga">
  </div>

  

  <div id="dateDiv">
  <app-clock></app-clock>
  </div>

  <div id="slideShow">
    <mat-form-field id="startSlide">
      <mat-select placeholder="Starta Slide" [disabled]="stop === false">
        <mat-option (click)="play('alla')" value="Alla">Alla</mat-option>
        <mat-option (click)="play('solsidan')" value="Solsidan">Solsidan</mat-option>
        <mat-option (click)="play('dannes')" value="Dannes">Dannes</mat-option>
        <mat-option (click)="play('bong')" value="Bong">Bong</mat-option>
      </mat-select>
    </mat-form-field>
  
    <button mat-fab id="stop" (click)="stopFunction()" color="warn"> </button>
  </div>

</div>
<router-outlet></router-outlet>


</body>
