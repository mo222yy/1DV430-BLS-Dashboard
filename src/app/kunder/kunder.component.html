<body>
<div id="blueList">
    <p id="blueListHeader">Kunder</p>
    <button mat-raised-button id="newCustomerButton" (click)="createCustomer()">Skapa kund</button>

</div>


<div id="allLists">

<div id="left" class="columns">
<mat-accordion>
  <mat-list class="customer" *ngFor="let customer of customers | async">
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         class="panels">
    
       <mat-expansion-panel-header>
        <mat-panel-title>
          <div id="customerName">
            {{customer.customerName}}
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-divider></mat-divider>

      <button class="editButton" (click)="getCustomer(customer.key)" >+</button>
      <p class="subHeader">Kontakter</p>
     
      <mat-list class="contactList" *ngFor="let contact of customer.contacts">
        <mat-list-item class="contactListItem">
          <p class="contactName">{{contact.firstname}} {{contact.lastname}}</p>
          <p class="contactPhone">{{contact.phone}}</p>
          <p class="contactEmail">{{contact.email}}</p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list> 
      
      <div class="cutoffs">
        <p class="subHeader">Cut offs</p>
        <p class="cosv"><span class="cop">Cut off sverige:</span> {{customer.cosv}}</p>
        <p class="coab"><span class="cop">Cut off utomlands:</span> {{customer.coab}}</p>
        <p class="cocomments"><span class="cop">Ã–vrigt:</span> {{customer.comments}}</p>
      </div>  
    </mat-expansion-panel>
  </mat-list>
</mat-accordion>
</div>

</div> <!--All lists-->
</body>
